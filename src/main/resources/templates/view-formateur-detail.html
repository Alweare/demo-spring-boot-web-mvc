<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/general.css}" />
<link rel="stylesheet" th:href="@{/css/demo-form.css}" />
<link rel="icon" th:href="@{/images/logoENI.png}" />
<title>Insert title here</title>
</head>
<body>
<h1>Contact moi mon lapin !</h1>

<form action="/formateurs/detail" method="POST">
<h1>Détail du formateur</h1>
<ul class="flex-outer">

	<li><label for="inputPrenom">Prénom</label><input id="inputPrenom" type="text" name="prenom" data-th-value="${formateur.prenom}"/></li>
	<li><label for="inputNom">Nom</label><input id="inputNom" type="text" name="nom" data-th-value="${formateur.nom}"/></li>
	<li><label for="inputEmail">Email</label><input id="inputEmail" type="text" name="email" data-th-value="${formateur.email}"/></li>
	<li><button type="submit">Enregistrer</button></li>
	
	
	
</ul>
</form>

<img th:src="@{${formateur.photo}}" alt="" />





</body>
</html>
