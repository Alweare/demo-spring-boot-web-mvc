<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>
<meta charset="UTF-8">
<title>Erreur</title>
<link rel="stylesheet" data-th-href="@{/css/layout.css}" />
<link rel="stylesheet" data-th-href="@{/css/general.css}" />
<link rel="stylesheet" data-th-href="@{/css/demo-form.css}" />
<link rel="stylesheet" data-th-href="@{/css/demo-error.css}" />
<link rel="stylesheet" data-th-href="@{/css/demo-error-http.css}" />
<link rel="icon" data-th-href="@{/images/logoENI.png}" />
</head>

<body>

	<main>
		<h1 class="cards" data-th-text="Erreur + ${status}"></h1>
		<img src="https://plus.unsplash.com/premium_photo-1682308447000-c0f53c7fbb90?q=80&w=2011&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" />
		<form>
			<ul class="flex-outer cards">
				<li data-th-switch="${status}">
					<label data-th-case="403" >Vous n'êtes pas autorisé</label>
					<label data-th-case="404" >Cette ressource n'existe pas</label>
					<label data-th-case="500" >Impossible d'interagir avec le serveur</label>
					<label data-th-case="*" >Veuillez nous excuser pour ce problème</label>
				</li>
				<li><a data-th-href="@{/}" >Retour à l'accueil</a></li>
			</ul>
		</form>
	</main>

</body>
</html>
